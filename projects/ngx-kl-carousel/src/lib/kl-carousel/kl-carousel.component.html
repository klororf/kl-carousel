<div class="carousel" #carousel [style.height]="getHeight()" [style.gap]="gap + 'px'"  
(touchend)="onTouchEnd($event)"
(touchmove)="onTouchMove($event)">
  @for(image of images;track $index){
  <div #slide class="slide" >
    <div
      (click)="clickedImage.emit(image.identifier)"
      class="slide-img"
      [style.height]="getHeight()"
      
    >
      <img
        [style.viewTransitionName]="'image-' + image.identifier"
        fill
        ngSrc="{{ image.image }}" 
        sizes="(max-width: 768px) 100vw, 50vw"
      />
    </div>
  </div>
  }
</div>
